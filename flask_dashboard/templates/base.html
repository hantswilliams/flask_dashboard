<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Markdown styling via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen font-sans">
    <div class="h-full flex mx-auto">

        <!-- Input Panel (Left Side) -->
        <div class="w-1/4 bg-white p-4 shadow-lg">
            <h2 class="text-xl mb-4">Input Panel:</h2>
            
            <form method="post" action="/">
                {% for input_component in input_components %}
                    <div class="mb-4">{{ input_component|safe }}</div>
                {% endfor %}
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
            </form>
        </div>
    
        <!-- Output Panel (Center) -->
        <div class="w-3/4 ml-6">
            <h2 class="text-xl mb-4"></h2>
            {% for output_component in output_components %}
                <div class="mb-4">{{ output_component|safe }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
